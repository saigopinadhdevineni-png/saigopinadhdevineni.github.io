<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Sai Gopinadh Devineni | Portfolio</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,0.08);
      --panel2:rgba(255,255,255,0.10);
      --text:#f3f4f6;
      --muted:#b6c0d1;
      --border:rgba(255,255,255,0.14);
      --accent:#60a5fa;
      --accent2:#22c55e;
      --shadow:0 18px 60px rgba(0,0,0,0.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 18px 64px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .section{padding:18px}
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{
      padding:9px 11px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      font-size:13px;
      color:rgba(243,244,246,0.94);
    }
    .sub{color:var(--muted);font-size:14px;margin:10px 0}
  </style>
</head>

<body>
<main class="wrap">

  <!-- SKILLS -->
  <section class="card section" id="skills">
    <h2>Skills</h2>

    <div class="chips">
      <span class="chip">SQL</span>
      <span class="chip">Excel</span>
      <span class="chip">Data Analysis</span>
      <span class="chip">Reporting</span>
      <span class="chip">Customer Support</span>
      <span class="chip">Stakeholder Communication</span>
      <span class="chip">HTML</span>
      <span class="chip">CSS</span>
      <span class="chip">JavaScript</span>
    </div>

    <!-- âœ… TOOLS (ONLY ADDITION) -->
    <p class="sub">Tools</p>
    <div class="chips">
      <span class="chip">Excel</span>
      <span class="chip">Power BI</span>
      <span class="chip">SQL</span>
      <span class="chip">Chart.js</span>
      <span class="chip">GitHub</span>
      <span class="chip">VS Code</span>
      <span class="chip">CSV / Data Files</span>
    </div>
  </section>

</main>
</body>
</html>
